<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ic√¥ne du site (pour onglet + √©cran d'accueil) -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/69/69524.png">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/69/69524.png">

  <title>MuscuAcademy ‚Äì Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.7;
      background: radial-gradient(circle at top, #3b82f6 0, #0f172a 55%, #020617 100%);
      color: #e5e7eb;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px 60px; }

    header {
      text-align: center;
      padding: 40px 20px 24px;
    }
    h1 {
      font-size: 3em;
      font-weight: 900;
      margin-bottom: 8px;
      letter-spacing: 1px;
      text-shadow: 0 8px 30px rgba(15,23,42,0.9);
    }
    .subtitle {
      font-size: 1.1em;
      opacity: 0.9;
      max-width: 650px;
      margin: 0 auto;
    }

    /* Image t√™te de mort */
    .logo-skull {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 12px 35px rgba(0,0,0,0.7);
      margin-bottom: 16px;
      border: 2px solid rgba(248,250,252,0.7);
    }

    .card {
      background: linear-gradient(145deg, rgba(15,23,42,0.98), rgba(15,23,42,0.90));
      border-radius: 24px;
      padding: 24px 20px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.7);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(148,163,184,0.15);
      margin-bottom: 22px;
      animation: floatIn 0.5s ease-out;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #screen-choices { display: block; }
    .choices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin-top: 18px;
    }
    .choice-btn {
      background: radial-gradient(circle at top left, #22c55e, #15803d);
      color: white;
      border-radius: 18px;
      padding: 18px 14px;
      text-align: left;
      font-size: 1.05em;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: all 0.25s;
      box-shadow: 0 16px 40px rgba(22,163,74,0.45);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .choice-btn span.label {
      font-size: 0.85em;
      opacity: 0.9;
      font-weight: 500;
    }
    .choice-btn:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 20px 50px rgba(22,163,74,0.65);
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
      padding: 7px 14px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid rgba(148,163,184,0.4);
      font-size: 0.88em;
    }

    h2.section-title {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #f9fafb;
    }

    .section-sub {
      font-size: 0.9em;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .exercice-block {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 16px;
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(75,85,99,0.6);
    }
    .exercice-img {
      width: 100%;
      height: 100%;
      max-height: 110px;
      border-radius: 14px;
      object-fit: cover;
    }
    .exercice-content h3 {
      margin-bottom: 4px;
      color: #e5e7eb;
      font-size: 1.02em;
    }
    .exercice-content p {
      font-size: 0.88em;
      color: #d1d5db;
    }
    .video-btn {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #dc2626;
      color: #fee2e2;
      font-size: 0.8em;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    ul { margin-left: 20px; margin-bottom: 10px; font-size: 0.9em; }
    ul li { margin-bottom: 3px; }

    .tracker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
      margin-top: 10px;
    }
    .tracker-card {
      background: rgba(15,23,42,0.9);
      border-radius: 18px;
      padding: 12px 12px 10px;
      border: 1px solid rgba(75,85,99,0.8);
    }
    .tracker-card label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      font-size: 0.9em;
      color: #e5e7eb;
    }
    .tracker-card input {
      width: 100%;
      padding: 8px 9px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      font-size: 0.9em;
      margin-bottom: 5px;
      background: #020617;
      color: #e5e7eb;
    }
    .tracker-card small {
      color: #9ca3af;
      font-size: 0.78em;
    }
    .save-btn {
      margin-top: 12px;
      background: linear-gradient(45deg, #22c55e, #16a34a);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      font-size: 0.95em;
      box-shadow: 0 18px 45px rgba(22,163,74,0.55);
      transition: all 0.25s;
    }
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 55px rgba(22,163,74,0.75);
    }

    .summary {
      margin-top: 16px;
      padding: 14px 14px 12px;
      border-radius: 18px;
      background: rgba(15,118,110,0.12);
      border: 1px solid rgba(45,212,191,0.6);
      font-size: 0.92em;
      color: #e5e7eb;
    }

    .summary-title {
      font-weight: 700;
      margin-bottom: 4px;
      color: #a5f3fc;
      font-size: 0.88em;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .highlight {
      font-weight: 700;
      color: #4ade80;
    }

    .badge-date {
      font-size: 0.78em;
      color: #9ca3af;
      margin-top: 4px;
    }

    .stats-header {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-bottom: 14px;
    }
    .stat-main {
      background: rgba(15,23,42,0.95);
      border-radius: 18px;
      padding: 14px;
      border: 1px solid rgba(59,130,246,0.7);
    }
    .stat-main-title {
      font-size: 0.85em;
      color: #93c5fd;
      margin-bottom: 6px;
    }
    .stat-main-value {
      font-size: 1.7em;
      font-weight: 900;
      margin-bottom: 4px;
    }
    .stat-main-note {
      font-size: 0.85em;
      color: #9ca3af;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      border-radius: 999px;
      background: rgba(31,41,55,0.9);
      overflow: hidden;
      margin-top: 6px;
      margin-bottom: 4px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      transition: width 0.25s ease-out;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 8px;
    }
    .stat-box {
      background: rgba(15,23,42,0.9);
      border-radius: 16px;
      padding: 12px;
      border: 1px solid rgba(55,65,81,0.8);
      font-size: 0.9em;
    }
    .stat-label {
      font-size: 0.8em;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .stat-value {
      font-size: 1.2em;
      font-weight: 800;
      color: #e5e7eb;
    }

    .badge-level {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.78em;
      margin-left: 6px;
      border: 1px solid rgba(251,191,36,0.8);
      color: #facc15;
      background: rgba(120,53,15,0.4);
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2em; }
      .card { padding: 18px 14px; }
      .choice-btn { padding: 16px 12px; }
      .exercice-block { grid-template-columns: 1fr; }
      .exercice-img { max-height: 160px; }
    }
  </style>
</head>
